<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Data</title>
  <style>
    .fitness-card {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .metric {
      margin: 10px 0;
      padding: 5px;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Fitness Data</h1>

  <div id="fitness-data" class="fitness-card">
    <!-- Latest fitness data will be displayed here -->
  </div>

  <div style="text-align: center;">
    <button id="fetch-data">Fetch Fitness Data</button>
  </div>

  <script>
    function fetchFitnessData() {
      console.log('Fetching fitness data...');
      
      fetch('http://localhost:4000/fitness-data')
        .then(response => response.json())
        .then(data => {
          console.log('Mock data received:', data);

          if (data && Array.isArray(data) && data.length > 0) {
            const fitnessData = data[0];

            document.getElementById('fitness-data').innerHTML = `
              <h3>Latest Fitness Data</h3>
              <div class="metric">
                <strong>Name:</strong> ${fitnessData.name || 'N/A'}
              </div>
              <div class="metric">
                <strong>Email:</strong> ${fitnessData.email || 'N/A'}
              </div>
              <div class="metric">
                <strong>Phone:</strong> ${fitnessData.phone || 'N/A'}
              </div>
              <div class="metric">
                <strong>Blood Pressure:</strong> ${fitnessData.bloodPressure.systolic}/${fitnessData.bloodPressure.diastolic}
              </div>
              <div class="metric">
                <strong>Oxygen Level:</strong> ${fitnessData.oxygenLevel}%
              </div>
              <div class="metric">
                <strong>Heart Rate:</strong> ${fitnessData.heartRate} bpm
              </div>
              <div class="metric">
                <strong>Physical Activity:</strong> ${fitnessData.physicalActivity.activity} for ${fitnessData.physicalActivity.duration}
              </div>
              <div class="metric">
                <strong>Steps:</strong> ${fitnessData.physicalActivity.steps.toLocaleString()}
              </div>
              <div class="metric">
                <strong>Calories Burned:</strong> ${fitnessData.physicalActivity.caloriesBurned} kcal
              </div>
              <div class="metric">
                <strong>Stress Level:</strong> ${fitnessData.stressLevel}/10
              </div>
            `;
          } else {
            document.getElementById('fitness-data').innerHTML = `<p>No data available</p>`;
          }
        })
        .catch(error => {
          console.error('Error fetching fitness data:', error);
          document.getElementById('fitness-data').innerHTML = `
            <p style="color: red;">Error fetching data. Please try again.</p>
          `;
        });
    }

    document.getElementById('fetch-data').addEventListener('click', fetchFitnessData);
  </script>
</body>
</html>
