  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med-Tech Hackathon - Login</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <!-- Tabs for Sign In and Sign Up -->
      <div class="tabs">
        <button class="tab-button active" onclick="showTab('sign-in')">Sign In</button>
        <button class="tab-button" onclick="showTab('sign-up')">Sign Up</button>
      </div>

      <!-- Sign In Form -->
      <div id="sign-in" class="tab-content active">
        <h1>Sign In</h1>
        <form>
          <input type="text" placeholder="Email or Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
        <div class="forgot-password">
          <a href="ForgetPassword.html">Forgot Password?</a>
        </div>
      </div>

      <!-- Sign Up Form -->
      <div id="sign-up" class="tab-content">
        <h1>Sign Up</h1>
        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="date" placeholder="Date of Birth" required>
          <input type="tel" placeholder="Phone Number" required>
          <label>
            <input type="checkbox" name="diabetic">
            Are you diabetic?
          </label>
          <label>
            <input type="checkbox" name="cholesterol">
            Do you have high cholesterol?
          </label>
          <label>
            <input type="checkbox" name="hypertension">
            Do you have hypertension?
          </label>
          <label>
            <input type="checkbox" name="smoker">
            Are you a smoker?
          </label>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <script>
      function showTab(tabId) {
        // Hide all tab contents
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        // Remove active state from all buttons
        document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
        // Show the selected tab content
        document.getElementById(tabId).classList.add('active');
        // Add active state to the selected button
        document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');
      }
    </script>
  </body>
  </html>
